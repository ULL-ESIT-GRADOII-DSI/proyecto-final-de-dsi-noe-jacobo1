<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">
  <title>Calculadora</title>
  <meta name="description" content="App Calculadora">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/custom.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <!-- FAVICON  -->
  <link rel="icon" type="image/png" href="http://www.favicon.cc/logo3d/538432.png">

</head>
<body>

  <div class="container">
    <h4> Calculadora</h4>
    <div class="pantalla">
        <textarea class = "screen" cols = "74" rows = "10" id="original"></textarea>
    </div>
    <div class="teclas">
      <table>
  
        <tr>
          
          <td><button class ="tipo_numeros" type="button" id="imaginarios">i</button></td>
          <td><button class ="tipo_numeros" type="button" id="reales">R</button></td>
          <td><button class ="tipo_numeros" type="button" id="radianes">rad</button></td>
          
          
        </tr>
        <tr>
          <td><button class ="numeros" type="button" id="num_7">7</button></td>
          <td><button class ="numeros" type="button" id="num_8">8</button></td>
          <td><button class ="numeros" type="button" id="num_9">9</button></td>
          <td><button class ="simbolos" type="button" id="AC">AC</button></td>
          <td><button class ="simbolos" type="button" id="DEL">DEL</button></td>
        </tr>
        <tr>
          <td><button class ="numeros" type="button" id="num_4">4</button></td>
          <td><button class ="numeros" type="button" id="num_5">5</button></td>
          <td><button class ="numeros" type="button" id="num_6">6</button></td>
          <td><button class ="simbolos" type="button" id="multiplicacion">x</button></td>
          <td><button class ="simbolos" type="button" id="division">/</button></td>
        </tr>
        <tr>
          <td><button class ="numeros" type="button" id="num_1">1</button></td>
          <td><button class ="numeros" type="button" id="num_2">2</button></td>
          <td><button class ="numeros" type="button" id="num_3">3</button></td>
          <td><button class ="simbolos" type="button" id="mas">+</button></td>
          <td><button class ="simbolos" type="button" id="menos">-</button></td>
        </tr>
        <tr>
          <td><button class ="numeros" type="button" id="num_0">0</button></td>
          <td><button class ="simbolos" type="button" id="mas_menos">+/-</button></td>
          <td><button class ="simbolos" type="button" id="punto">.</button></td>
          <td><button class ="numeros" type="button" id="num_1">...</button></td>
          <td><button class ="simbolos" type="button" id="igual">=</button></td>
        </tr>
      </table>
    </div>
  </div>

  
</body>
</html>
